<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Alternate Lines of a Div using Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS to add color to alternate lines */
    .colored-div:nth-child(even) {
      background-color: #f2f2f2; /* Set the background color for even rows */
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2>Div with Alternating Colors</h2>
    <div class="row colored-div">
      <div class="col">
        Content of div 1
      </div>
    </div>
    <div class="row colored-div">
      <div class="col">
        Content of div 2
      </div>
    </div>
    <div class="row colored-div">
      <div class="col">
        Content of div 3
      </div>
    </div>
    <div class="row colored-div">
      <div class="col">
        Content of div 4
      </div>
    </div>
    <!-- Add more divs here as needed -->
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
